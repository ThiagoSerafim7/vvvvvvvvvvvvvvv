<html>
<head>
    <title>Calculadora de Gasto com Combustível</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Exercícios JavaScript</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index9.html">Página inicial</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1>Calculadora de Gasto com Combustível</h1>

    <form id="form">
        <label for="quilometragem">Quilometragem percorrida (em quilômetros):</label>
        <input type="number" id="quilometragem" step="0.01" required>
        
        <label for="valorCombustivel">Valor do combustível por litro (em reais):</label>
        <input type="number" id="valorCombustivel" step="0.01" required>
        
        <button type="submit">Calcular Gasto</button>
    </form>

    <div id="resultado">
        <p>Gasto com Combustível:</p>
        <p id="gastoTotal"></p>
    </div>

    <script>
        document.getElementById("form").addEventListener("submit", function(e) {
            e.preventDefault();

            const quilometragem = parseFloat(document.getElementById("quilometragem").value);
            const valorCombustivel = parseFloat(document.getElementById("valorCombustivel").value);
            
            const consumoPorLitro = 8; // 8 km por litro
            const gastoTotal = (quilometragem / consumoPorLitro) * valorCombustivel;

            document.getElementById("gastoTotal").textContent = `O gasto com combustível é de R$ ${gastoTotal.toFixed(2)}`;
        });
    </script>
</body>
</html>
