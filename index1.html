<html>
<head>
    <title>Exercício 1 - Números Pares e Soma</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Exercícios JavaScript</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index9.html">Página inicial</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1>Exercício 1 - Números Pares e Soma</h1>

    <form id="form">
        <label for="valorMaximo">Informe um valor máximo:</label>
        <input type="number" id="valorMaximo" required>
        <button type="submit">Calcular</button>
    </form>

    <div id="resultado">
        <p>Números Pares:</p>
        <ul id="numerosPares"></ul>
        <p>Soma Total:</p>
        <p id="somaTotal"></p>
    </div>

    <script>
        document.getElementById("form").addEventListener("submit", function(e) {
            e.preventDefault();

            const valorMaximo = parseInt(document.getElementById("valorMaximo").value);

            // Adicione uma verificação para garantir que valorMaximo seja um número válido
            if (isNaN(valorMaximo)) {
                alert("Por favor, insira um número válido para o valor máximo.");
                return;
            }

            const numerosPares = [];
            let soma = 0;

            for (let i = 2; i <= valorMaximo; i += 2) {
                numerosPares.push(i);
                soma += i;
            }

            const numerosParesList = document.getElementById("numerosPares");
            numerosParesList.innerHTML = "";

            numerosPares.forEach(function(numero) {
                const li = document.createElement("li");
                li.textContent = numero;
                numerosParesList.appendChild(li);
            });

            document.getElementById("somaTotal").textContent = soma;
        });
    </script>
</body>
</html>
