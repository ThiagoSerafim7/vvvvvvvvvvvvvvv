<html>
<head>
    <title>Calculadora de Custo de Piso</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Exercícios JavaScript</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index9.html">Página inicial</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1>Calculadora de Custo de Piso</h1>

    <form id="form">
        <label for="comprimento">Comprimento do cômodo (em metros):</label>
        <input type="number" id="comprimento" step="0.01" required>
        
        <label for="largura">Largura do cômodo (em metros):</label>
        <input type="number" id="largura" step="0.01" required>
        
        <button type="submit">Calcular Custo</button>
    </form>

    <div id="resultado">
        <p>Custo para Assentar Piso:</p>
        <p id="custoTotal"></p>
    </div>

    <script>
        document.getElementById("form").addEventListener("submit", function(e) {
            e.preventDefault();

            const comprimento = parseFloat(document.getElementById("comprimento").value);
            const largura = parseFloat(document.getElementById("largura").value);
            
            const precoPorMetroQuadrado = 36.0;
            const areaCcomodo = comprimento * largura;
            const custoTotal = areaCcomodo * precoPorMetroQuadrado;

            document.getElementById("custoTotal").textContent = `O custo para assentar o piso é de R$ ${custoTotal.toFixed(2)}`;
        });
    </script>
</body>
</html>
