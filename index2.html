<html>
<head>
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Exercícios JavaScript</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index9.html">Página inicial</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1>Conversor de Temperatura</h1>

    <form id="form">
        <label for="temperatura">Informe a temperatura:</label>
        <input type="number" id="temperatura" step="0.01" required>
        <select id="conversao" required>
            <option value="celsius">Celsius para Fahrenheit</option>
            <option value="fahrenheit">Fahrenheit para Celsius</option>
        </select>
        <button type="submit">Converter</button>
    </form>

    <div id="resultado">
        <p>Resultado:</p>
        <p id="valorConvertido"></p>
    </div>

    <script>
        document.getElementById("form").addEventListener("submit", function(e) {
            e.preventDefault();

            const temperatura = parseFloat(document.getElementById("temperatura").value);
            const tipoConversao = document.getElementById("conversao").value;
            let resultado = 0;

            if (tipoConversao === "celsius") {
                resultado = (temperatura * 1.8) + 32;
                document.getElementById("valorConvertido").textContent = `${temperatura}°C é igual a ${resultado}°F.`;
            } else if (tipoConversao === "fahrenheit") {
                resultado = (temperatura - 32) / 1.8;
                document.getElementById("valorConvertido").textContent = `${temperatura}°F é igual a ${resultado}°C.`;
            }
        });
    </script>
</body>
</html>
